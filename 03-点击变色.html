<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .active {
            color: pink;
        }
    </style>
</head>

<body>
    <div id="app">
        <ul>
            <li v-for="(index,m) in movies" @click="btnclick(index)" :class="{active:index===curIndex}">{{index}}--{{m}}</li>
        </ul>
    </div>
    <script src='../js/vue.js'></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                movies: {
                    0: "寻梦环游记",
                    1: "心灵奇旅",
                    2: "哪吒之魔童降世",
                    3: "大圣归来",
                    4: "你的名字"
                },

                isActive: false,
                curIndex: 0,

            },
            methods: {

                btnclick: function(index) {

                    // 
                    this.curIndex = index;





                }


            }
        })
    </script>
</body>

</html>
