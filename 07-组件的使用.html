<!DOCTYPE html>
<html lang="en">

<head>

  <title>组件的使用</title>
</head>

<body>
  <div id="app">
    <mycpn></mycpn>
    <mycpn></mycpn>

    <p>这是段落</p>
    <p>这是段落</p>
    <p>这是段落</p>

  </template>

  <script src='../js/vue.js'></script>
  <script>
    let child = {
      template: '#cpn',
      data() {
        return {
          message: "你好呀",
        }
      }
    }
    const app = new Vue({
      el: '#app',
      data: {
      },
      methods: {
      },
      components: {
        mycpn: child
      }
    }
    )
  </script>

</html>
