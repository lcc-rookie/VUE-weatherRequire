<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>开关灯</title>
    <style>
        .bgc {
            background-color: black;
        }
    </style>
</head>

<body>
    <div id="app" :class="{bgc:isColor}">
        <button @click="btnClick">开关</button>
    </div>
    <script src='../js/vue.js'></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                isColor: false,
            },
            methods: {
                btnClick: function() {
                    this.isColor = !this.isColor;
                    console.log(this.isColor);
                }
            }
        })
    </script>
</body>

</html>
